<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CourseConnect</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="CourseConnect Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Login to Your Account</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="cta-button" href="/templates/dashboard.html">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 CourseConnect. All rights reserved.</p>
    </footer>
</body>
</html>
